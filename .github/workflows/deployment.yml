name: Deploy Rea
on:
  push:
      branches:
        - master
      paths-ignore:
        - './github/workflows/*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Repository Code
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Test application
        run: npm run test
  lint:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get Repository Code
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Lint app
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Get Repository Code
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Build app
        run: npm run build
      - name: Deploy
        run: echo Deploying...

