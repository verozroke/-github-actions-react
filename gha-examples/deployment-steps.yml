name: Deploy React Ap
on:
  push:
    branches:
      - master
    paths-ignore:
      - './github/workflows/*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Repository Code
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Test application
        run: npm run test
      - name: Lint app
        run: npm run lint
      - name: Build app
        run: npm run build
      - name: Deploy
        run: echo Deploying...
  